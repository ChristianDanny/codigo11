<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMBINACIONES</title>
</head>
<body>
    <style>
        ul>li{
            border-top: 5px solid red;
        }
    </style>
    <ul>
        <li>Unordered item</li>
        <li>Unordered item</li>
        <ol>
            <li>item 1</li>
            <li>item 2</li>
        </ol>
    </ul>
    <style>
        h2+p {
            color: red;
        }
    </style>
    <h2>Titulo h2</h2>
    <p>Lorem, ipsum dolor.</p>
    <p>Lorem, ipsum dolor.</p>
    <hr>
    <h2>Titulo h2</h2>
    <p>Lorem.</p>
    <p>Lorem.</p>
    <style>
        h3~p{
            color: green;
        }
    </style>
    <h3>Titulo h3</h3>
    <p>Lorem, ipsum dolor.</p>
    <p>Lorem, ipsum dolor.</p>
    <hr>
    <h3>Titulo h3</h3>
    <p>Lorem, ipsum dolor.</p>
    <p>Lorem, ipsum dolor.</p>
    <hr>

    <style>
        /*selector multiple que permite agarrar varios selectores y con el mismo estilo*/
        h4, p, blockquote{ 
            color: rgb(214, 221, 214);
            padding: 20px;
        }
    </style>
    <h4>Titulo h4</h4>
    <p>lorem</p>
    <blockquote>lorem</blockquote>
</body>
</html>
